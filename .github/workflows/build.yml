name: build

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - 2.7
          - 2.6
          - 2.5
        gemfile:
          - rails_4.2
          - rails_5.0
          - rails_5.1
          - rails_5_2
          - rails_6.0
          - rails_6.1
        exclude:
        - gemfile: rails_4.2
          ruby: 2.7
        - gemfile: rails_4.2
          ruby: 3.0
        - gemfile: rails_5.0
          ruby: 2.7
        - gemfile: rails_5.0
          ruby: 3.0
        - gemfile: rails_5.1
          ruby: 2.7
        - gemfile: rails_5.1
          ruby: 3.0

    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/gemfiles/${{ matrix.gemfile }}.gemfile
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: bundle exec rake
